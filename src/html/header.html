<header class="header">
  <div class="header__wrapper">
    <div class="header__container">
      <div class="header__body">
        <a class="header__logo __logo">Funiro.</a>
        <div class="header__main">
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list" data-spollers="768,max">
                <li class="menu__item">
                  <a class="menu__link" href="#">Products</a>
                  <button class="menu__arrow __icon-arrow-down" type="button" data-spoller></button>
                  <ul class="menu__sub-list">
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Product 1</a></li>
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Product 2</a></li>
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Product 3</a></li>
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Product 4</a></li>
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Product 5</a></li>
                  </ul>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Rooms</a>
                  <button class="menu__arrow __icon-arrow-down" type="button" data-spoller></button>
                  <ul class="menu__sub-list">
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Room 1</a></li>
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Room 2</a></li>
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Room 3</a></li>
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Room 4</a></li>
                    <li class="menu__sub-item"><a class="menu__sub-link" href="#">Room 5</a></li>
                  </ul>
                </li>
                <li class="menu__item">
                  <a class="menu__link menu__link--default" href="#">Inspirations</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="header__search">
          <div class="search-form">
            <button class="search-form__icon __icon-search" type="button"></button>
            <form class="search-form__item" action="#">
              <button class="search-form__btn __icon-search" type="submit"></button>
              <input
                class="search-form__input"
                autocomplete="off"
                type="text"
                name="form[]"
                placeholder="Search for minimalist chair"
              />
            </form>
          </div>
        </div>
        <div class="header__actions actions-header">
          <a class="actions-header__item actions-header__item-favorites __icon-favorite" href="#"></a>
          <div class="actions-header__item cart-header">
            <a href="#" class="cart-header__icon __icon-cart"></a>
            <div class="cart-header__body">
              <ul class="cart-header__list cart-list"></ul>
            </div>
          </div>
          <a class="actions-header__item actions-header__item-user __ibg" href="#">
            <img src="img/avatar.jpg" alt="User avatar." />
          </a>
        </div>
        <button class="icon-menu" type="button">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </div>
</header>
